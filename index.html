<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <header class="text-center py-4">
    <h1>My To-Do List</h1>
  </header>

  <main class="container">
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." />
      <button id="addTaskBtn" class="btn btn-primary">Add</button>
    </div>

    <div class="btn-group mb-3" role="group">
      <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="active">Active</button>
      <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
  <small id="taskCount" class="text-muted">0 tasks left</small>
  <button class="btn btn-sm btn-warning" id="clearCompletedBtn">Clear Completed</button>
</div>


    <ul id="taskList" class="list-group"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
